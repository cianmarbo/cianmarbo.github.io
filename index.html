<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles.css"/></link>
    </head>
    <body>
        <div id="myButton" class="title" onclick="handleButtonClick()">
            <h1>hexafun</h1>
        </div>
        <div class="sub-title">
            <p>a programming and computer hobbyist blog</p>
        </div>

        <div id="myMenu" class="hidden">
            <div class="item1">
                <p>/home</p>
            </div>
            <div class="item1">
                <p>/resume</p>
            </div>
            <div class="item1">
                <p>/projects</p>
            </div>
        </div>

        <script>
            const button = document.getElementById('myButton');
            const text = document.getElementById('myMenu');
            let animationPaused = false;
            // Add a click event listener to the button
            button.addEventListener('click', function() {
            // Toggle the 'active' class on the element
                text.classList.toggle('menu-animated');
                text.classList.remove('hidden');
            });
        </script>

        <div class="footer">
            <h3>hexafun, by @cianmarbo</h3>
        </div>
    </body>
</html>
